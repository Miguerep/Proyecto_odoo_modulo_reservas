name: Odoo CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        odoo-version: [16.0]  # Cambia por tu versi√≥n
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Odoo
      run: |
        pip install -r https://raw.githubusercontent.com/odoo/odoo/${{ matrix.odoo-version }}/requirements.txt
        pip install --pre --upgrade odoo[${{ matrix.odoo-version }}]
    
    - name: Lint y Test
      run: |
        pip install flake8 pytest-odoo
        flake8 .
        # pytest tests/  # Si tienes tests
